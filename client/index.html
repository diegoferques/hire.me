<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bemobi - URL Shortener</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/global.css" rel="stylesheet" type="text/css"/>

    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>

</head>
<body class="brCarbon">
    <div class="container">

            <div class="panel col-xs-12 col-sm-10 col-md-8 col-lg-8 center-block panelUrlShortener">
                <div class="panel-heading">
                    <h1>URL Shortener</h1>
                </div>

                <div class="panel-body">
                    <form action="#" method="post" class="form-horizontal" id="formUrlShortener">
                        <div class="row">
                            <label for="inputUrl" class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-3">Url para encurtar:</label>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
                                <input type="url" class="form-control" id="inputUrl" name="inputUrl" placeholder="http://www.domain.com" required />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="row">
                            <label for="inputAlias" class="control-label col-xs-12 col-sm-12 col-md-4 col-lg-3">Alias customizado:</label>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
                                <input type="text" class="form-control" id="inputAlias" name="inputAlias" />
                            </div>
                        </div>

                        <div class="row">
                            <button type="submit" class="btn btn-primary btn-lg center-block" id="buttonSubmit">Encurtar URL</button>
                        </div>
                        <div id="retornoAjax" class="hidden"></div>
                    </form>
                </div>

                <div class="panel-footer">
                    <h3>As 10 URL's Mais Acessadas</h3>
                    <div class="row">
                        <table class="table table-striped table-bordered table-hover text-center">
                            <thead>
                                <th>Posi√ßao</th>
                                <th>Url Encurtada</th>
                                <th>Url Original</th>
                                <th>Acessos</th>
                            </thead>
                            <tbody id="mostUsesAjax">
                                <tr>
                                    <td>---</td>
                                    <td>---</td>
                                    <td>---</td>
                                    <td>---</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    </div>
                </div>

            </div>

    </div>
</body>
</html>
